<ons-page ng-controller="AppointmentSchedulerController as ctrl">
    <generic-toolbar title="{{'Get Appointment'|translate}}" style-class="fontSizeTitle">
        <right-content>
            <ons-toolbar-button ng-click="ctrl.showInfo()">
                <ons-icon icon="fa-info-circle"></ons-icon>
            </ons-toolbar-button>
        </right-content>
    </generic-toolbar>

    <!-- HOSPITAL NAME BAR -->
    <top-page-banner title="ctrl.selectedHospitalToDisplay"></top-page-banner>

    <network-banner></network-banner>

    <!-- APPOINTMENT SCHEDULER IFRAME -->
    <div class="appointment-scheduler-container">
        <iframe ng-src="{{ctrl.appointmentUrl()}}" title="Appointment Scheduler" class="appointment-scheduler-iframe"></iframe>
    </div>

</ons-page>
